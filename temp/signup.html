<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>
			Sign UP
		</title>
		<script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>
        <link href="./static/css/bootstrap.css" rel = "stylesheet" type="text/css">
        <link href="./static/css/custom.css" rel="stylesheet" type="text/css">
        <script src="./static/js/respond.js"></script>
		
	</head>
	<body class="whole">
	<h1 class="text-center database">Create Account</h1>
	<div class="row">
		<div class="col-lg-6 lefty2">	
			<br><br><br><br>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label col-lg-offset-1 col-lg-2" for="name">Name:</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="name" placeholder="Enter full name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-offset-1 col-lg-2" for="dept">Department:</label>
					<div class="col-lg-8">
					<select class="form-control" id="dept">
						<option>--Select--</option>
						<option>Bio-Technology</option>
						<option>Chemical Engineering</option>
						<option>Civil Engineering</option>
						<option>Computer Science and Engineering</option>
						<option>Electrical Engineering</option>
						<option>Electronics and Communication Engineering</option>
						<option>Information Technology</option>
						<option>Mechanical Engineering</option>
						<option>Metallurgical & Materials Engineering</option>
					</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-offset-1 col-lg-2" for="email">Email:</label>
					<div class="col-lg-8">
						<input type="email" class="form-control" id="email" placeholder="Enter email">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-offset-1 col-lg-2" for="pwd">Password:</label>
					<div class="col-lg-8"> 
						<input type="password" class="form-control" id="pwd" placeholder="Enter password">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-offset-1 col-lg-2" for="pwd1">Re-enter password:</label>
					<div class="col-lg-8">
						<input type="password" class="form-control" id="pwd1" placeholder="Re-enter password">
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary col-lg-offset-2">Create account</button>
				</div>
			</form>
			<br><br><br><br>
		</div>
		<div class="col-lg-6 righty2">
			<img src="http://upload.wikimedia.org/wikipedia/en/d/d1/NIT_Durgapur_Logo.png" width=90%>
		</div>
	</div>
	</body>
</html>
