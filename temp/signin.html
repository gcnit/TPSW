<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Sign In
		</title>
		<script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>
        <link href="./static/css/bootstrap.css" rel = "stylesheet" type="text/css">
        <link href="./static/css/custom.css" rel="stylesheet" type="text/css">
        <script src="./static/js/respond.js"></script>
		
		<script>
			function show(target)
			{
				document.getElementById(target).style.display = 'block';
				document.getElementById("buttonfp").style.display = 'none';
				document.getElementById("signin").style.display = 'none';
				document.getElementById("loginform").style.display = 'none';
			}
			function hide(target)
			{
				document.getElementById(target).style.display = 'none';
				document.getElementById("buttonfp").style.display = 'block';
				document.getElementById("signin").style.display = 'block';
				document.getElementById("loginform").style.display = 'block';
			}
		</script>
	</head>
	<body>
	<div>
		<h1 class="text-center database"><a href="http://localhost/tpsw/temp/profile1.php" class="datab">Database</a></h1>
	</div>
	<div class="row mainpart">
		<div class="col-lg-offset-3 col-lg-6">
			<br><br><br>
			<div class="box_style_2">
				<div id="signin">
					<h2 class="text-center bluebox">Sign In</h2>
					<br><br>
				</div>
				<form class="form-horizontal" role="form">
					<div id="loginform">
						<div class="form-group">
							<label class="control-label col-lg-2" for="roll_no">Roll No:</label>
							<div class="col-lg-8">
								<input type="text" class="form-control" id="roll_no" placeholder="12EC01">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-2" for="pwd">Password:</label>
							<div class="col-lg-8"> 
								<input type="password" class="form-control" id="pwd" placeholder="Enter password">
							</div>
						</div>
						<div class="form-group"> 
							<div class="checkbox col-lg-offset-2">
								<label><input type="checkbox"> Remember me</label>
							</div>
						</div>
					</div>
					<div id="buttonfp">	
						<button type="submit" class="btn btn-primary col-lg-offset-2">Sign In</button>
						<p class="col-lg-offset-2"><a id= "forget" onclick=show('comment')>Forgot Password?</a></p>
					</div>
					<div>
						<span id="comment" style=display:none>
							<h2 align="center" class="bluebox">Password Reset</h2>
							<br><br>
							<div align="center">
								<p>Enter your email address.</p>
								<p>Your password reset instructions will be mailed to you.</p>
							</div>
							<div class="form-group">
								<label class="control-label col-lg-2" for="remail">Email:</label>
								<div class="col-lg-8">
									<input type="email" class="form-control" id="remail" placeholder="Enter email">
								</div>
								<br><br><br>
								<div class=" col-lg-offset-1 col-lg-9">
									<button type="submit" class="col-lg-offset-2 btn btn-primary">Submit</button>
									<input type="button" class="btn btn3" onclick=hide('comment') value="Cancel"></button>
								</div>
							</div>
						</span>
					</div>
				</form>
			</div>	
		</div>
	</div>
	</body>
</html>
